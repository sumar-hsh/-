{% extends "base.html" %}

{% block title %}{{ _('Search Rooms') }} - ищудом{% endblock %}

{% block content %}
    <h1>{{ _('Search Rooms') }}</h1>
    
    <div class="search-form">
        <form action="{{ url_for('search') }}" method="post">
            <div class="search-options">
                <div class="form-group">
                    <label for="area">{{ _('Area/Region') }}</label>
                    <select name="area" id="area" class="form-control">
                        <option value="">{{ _('All Areas') }}</option>
                        {% for area in areas %}
                            <option value="{{ area.area }}">{{ area.area }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="room_type">{{ _('Room Type') }}</label>
                    <select name="room_type" id="room_type" class="form-control">
                        <option value="">{{ _('All Types') }}</option>
                        <option value="master_with_bathroom">{{ _('Master Room with Bathroom') }}</option>
                        <option value="master_without_bathroom">{{ _('Master Room without Bathroom') }}</option>
                        <option value="partition">{{ _('Partition') }}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="has_bathroom">{{ _('Private Bathroom') }}</label>
                    <div>
                        <input type="checkbox" name="has_bathroom" id="has_bathroom">
                        <label for="has_bathroom">{{ _('Has private bathroom') }}</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="min_price">{{ _('Min Price (AED)') }}</label>
                    <input type="number" name="min_price" id="min_price" class="form-control">
                </div>
                <div class="form-group">
                    <label for="max_price">{{ _('Max Price (AED)') }}</label>
                    <input type="number" name="max_price" id="max_price" class="form-control">
                </div>
                <div class="form-group">
                    <label for="available_from">{{ _('Available From') }}</label>
                    <input type="date" name="available_from" id="available_from" class="form-control">
                </div>
                <div class="form-group">
                    <label for="neighbors">{{ _('Max Neighbors') }}</label>
                    <input type="number" name="neighbors" id="neighbors" class="form-control" min="0">
                </div>
            </div>
            <button type="submit" class="btn">{{ _('Search') }}</button>
        </form>
    </div>
{% endblock %}
